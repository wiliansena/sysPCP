{% extends 'base.html' %}
{% block content %}
<h2>Matrizes Cadastradas</h2>
<a href="{{ url_for('routes.nova_matriz') }}" class="btn btn-success mb-3">
    <i class="fas fa-plus"></i> Nova Matriz
</a>
<table class="table table-bordered table-striped">
    <thead class="table-primary">
        <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Capacidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for matriz in matrizes %}
        <tr>
            <td>{{ matriz.codigo }}</td>
            <td>{{ matriz.descricao }}</td>
            <td>{{ matriz.tipo }}</td>
            <td>{{ matriz.status }}</td>
            <td>{{ matriz.capacidade }}</td>
            <td>
                <a href="{{ url_for('routes.editar_matriz', id=matriz.id) }}" class="btn btn-editar btn-sm"><i class="fas fa-edit"></i></a>
                <a href="{{ url_for('routes.excluir_matriz', id=matriz.id) }}" class="btn btn-excluir btn-sm" onclick="return confirm('Deseja excluir esta matriz?')"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
