{% extends 'base.html' %}

{% block content %}
<h2>Nova Cor</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.nome.label(class="form-label") }}
        {{ form.nome(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar</button>
    <a href="{{ url_for('routes.listar_cores') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
