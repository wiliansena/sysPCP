{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Excluir Produção Diária por Data da Produção</h3>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.data.label(class="form-label") }}
            {{ form.data(class="form-control") }}
        </div>

        <button type="submit" class="btn btn-danger">{{ form.submit.label.text }}</button>
        <a href="{{ url_for('routes.listar_prodfat') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
