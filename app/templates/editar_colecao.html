{% extends "base.html" %}

{% block content %}
    <h2>Editar Coleção</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.codigo.label(class="form-label") }}
            {{ form.codigo(class="form-control") }}
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('routes.listar_colecoes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
