{% extends "base.html" %}
{% block content %}
<h2>Importar Produção e Faturamento</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Arquivo Excel</label>
        <input type="file" name="arquivo" class="form-control" accept=".xlsx" required>
    </div>
    <button class="btn btn-primary"><i class="fas fa-upload"></i> Importar</button>
</form>

<div class="mt-4 alert alert-info">
    A planilha deve conter colunas: <code>DATA, REMESSA, REF, QTD, PREÇO MEDIO, FATURAMENTO MEDIO</code><br>
    O campo <strong>FATURAMENTO MEDIO</strong> pode ser opcional (será calculado se estiver ausente).
</div>
{% endblock %}
