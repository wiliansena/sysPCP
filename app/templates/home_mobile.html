<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>sysPCP - Home</title>

    <!-- Bootstrap e CSS personalizado -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_mobile.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Ícones FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- 🔹 Cabeçalho no estilo de aplicativo -->
    <header class="app-header">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo da Empresa" class="img-fluid mb-4"
            style="max-width: 100px;">
        <h5>Sistema e Planejamento de Custos</h5>

    </header>

    <!-- 🔹 Container Principal -->
    <div class="container mt-4">
        <div class="row g-3">

            <!-- 🔹 Botão para Margens -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_margens') }}" class="home-button">
                    <i class="fas fa-chart-line"></i>
                    MARGENS
                </a>
            </div>
            <!-- 🔹 Botão de Producao Rotativas -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_producoes_rotativas') }}" class="home-button">
                    <i class="fa-solid fa-chart-line"></i>
                    ROTATIVAS
                </a>
            </div>

            <!-- 🔹 Botão de GRÁFICO DE LUCROS -->
            <div class="col-6">
                <a href="{{ url_for('routes.monitor_margens') }}" class="home-button">
                    <i class="fa-solid fa-chart-line"></i>
                    LUCRATIVIDADE
                </a>
            </div>
            <!-- 🔹 Botão de Producao Convencionais -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_producoes_convencionais') }}" class="home-button">
                    <i class="fa-solid fa-chart-line"></i>
                    CONVENCIONAIS
                </a>
            </div>

            <!-- 🔹 Botão para Referências -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_referencias') }}" class="home-button">
                    <i class="fas fa-box"></i>
                    REFERÊNCIAS
                </a>
            </div>
            <!-- 🔹 Botão de Maquinas -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_maquinas') }}" class="home-button">
                    <i class="fa-solid fa-chart-line"></i>
                    MAQUINAS
                </a>
            </div>

            <!-- 🔹 Botão para Componentes -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_componentes') }}" class="home-button">
                    <i class="fas fa-cogs"></i>
                    COMPONENTES
                </a>
            </div>

            <!-- 🔹 Botão Home -->
            <div class="col-6">
                <a href="{{ url_for('routes.listar_manutencoes') }}" class="home-button">
                    <i class="fas fa-th"></i>
                    MANUTENÇÕES
                </a>
            </div>

            <!-- 🔹 Botão Home -->
            <div class="col-6">
                <a href="{{ url_for('routes.home_desktop') }}" class="home-button">
                    <i class="fas fa-th"></i>
                    Versão PC
                </a>
            </div>

            <!-- 🔹 Botão para Logout -->
            <div class="col-6">
                <a href="{{ url_for('auth.logout') }}" class="home-button logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
