{% extends "base.html" %}

{% block content %}
<h2>COLEÇÕES</h2>
<a href="{{ url_for('routes.nova_colecao') }}" class="btn btn-success mb-3">Nova Coleção</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Coleção</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for colecao in colecoes %}
        <tr>
            <td>{{ (colecao.codigo) }}</td>
            <td>
                <a href="{{ url_for('routes.editar_colecao', id=colecao.id) }}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Editar</a>
                <form action="{{ url_for('routes.excluir_colecao', id=colecao.id) }}" method="post"
                    style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?')">
                        <i class="fas fa-trash-alt"></i> Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
