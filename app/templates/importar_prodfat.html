{% extends "base.html" %}
{% block content %}
<h2>Importar Produção e Faturamento</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Arquivo Excel</label>
        <input type="file" name="arquivo" class="form-control" accept=".xlsx" required>
    </div>
    <button class="btn btn-primary"><i class="fas fa-upload"></i> Importar</button>
    <a href="{{ url_for('routes.listar_prodfat') }}" class="btn btn-secondary">Cancelar</a>
</form>

<hr>
<div class="alert alert-info">
    <strong>Layout da Planilha:</strong><br>
    A primeira linha deve conter os seguintes cabeçalhos:<br>
    <code>SETOR | DATA | REMESSA | LINHA | REF | QTD </code><br>
    A coluna <code> SETOR </code> é opicional.<br>

</div>
{% endblock %}
